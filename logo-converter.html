<!DOCTYPE html>
<html>
<head>
    <title>Logo to Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .converter {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        .preview {
            margin: 20px 0;
        }
        .instructions {
            background: #f0f8ff;
            padding: 15px;
            border-left: 4px solid #0066cc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>One X Transmission Logo Converter</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Select your logo image file below</li>
            <li>Copy the generated base64 code</li>
            <li>Replace the logoBase64 value in src/assets/logo.js</li>
        </ol>
    </div>
    
    <div class="converter">
        <h3>Convert Your Logo</h3>
        <input type="file" id="logoInput" accept="image/*">
        <div class="preview" id="preview"></div>
        <textarea id="base64Output" placeholder="Base64 output will appear here..." readonly></textarea>
        <button onclick="copyToClipboard()">Copy Base64 Code</button>
    </div>

    <script>
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result;
                
                // Display preview
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${base64String}" style="max-width: 200px; max-height: 100px;">`;
                
                // Show base64 in textarea
                document.getElementById('base64Output').value = base64String;
            };
            reader.readAsDataURL(file);
        });

        function copyToClipboard() {
            const textarea = document.getElementById('base64Output');
            textarea.select();
            document.execCommand('copy');
            alert('Base64 code copied to clipboard!');
        }
    </script>
</body>
</html>
